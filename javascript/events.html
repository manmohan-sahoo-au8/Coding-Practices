<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button id="button" onclick="firstEvent()">onclick Event</button>
  <button id="eventlisten" onclick="onClickEvent()">addEventListener Event</button>


  <script>
    const button = document.getElementById("button")
    button.onclick = function () {
      alert("i am onclick event")
    }

    button.onclick = function () {
      alert(" again i am onclick event ")
    }

    const onClickEvent = () => {
      const eventlisten = document.getElementById("eventlisten")

      eventlisten.addEventListener("click",()=> {
        alert("i am add event listener")
      })
    }

    const onClickEvents = () => {
      alert("i am second time add event listener")
    }

    eventlisten.addEventListener("click",onClickEvents)

  </script>
</body>
</html>
